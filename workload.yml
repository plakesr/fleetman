apiVersion: apps/v1
kind: Deployment 
metadata:
  name: queue

spec: 
  template:
    metadata: 
      labels:
        app: queue
    spec:
      containers:
      - name: queue
        image: richardchesterwood/k8s-fleetman-queue:release1

  replicas: 1

  selector:
    matchLabels:
      app:  queue

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-simulator
spec: 
  template:
    metadata:
      labels:
        app: position-simulator
    spec:
      containers:
        - name: position-simulator
          image: richardchesterwood/k8s-fleetman-position-simulator:release1
          env: 
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice
    
  replicas: 1

  selector:
    matchLabels:
      app: position-simulator
